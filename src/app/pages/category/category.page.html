<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>{{ categoryName }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" [button]="true">
            <ion-avatar slot="start">
                <ion-img [src]="item.imgUrl"></ion-img>
            </ion-avatar>
            <ion-label>
                {{ item.name }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
