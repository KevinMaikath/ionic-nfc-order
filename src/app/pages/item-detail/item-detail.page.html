<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryItem.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/shopping-cart']">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="categoryItem.imgUrl">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-item>
          <h4 slot="start">Price: {{ categoryItem.price }} $</h4>
          <ion-button slot="end" color="success" (click)="addOneToItemCount(categoryItem)">
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 class="ion-text-center">Ingredients:</h4>
        <ion-list>
          <ion-item
              *ngFor="let ingredient of categoryItem.ingredients">
            <ion-text>{{ ingredient }}</ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
