<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>catalog</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let category of categories">
            <ion-avatar slot="start">
                <ion-img [src]="category.imgUrl"></ion-img>
            </ion-avatar>
            <ion-label>
                {{ category.name }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
